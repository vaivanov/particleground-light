<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Particleground-light demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

<body>
<div id="particles">
  <div id="intro">
    <h1>Particleground light</h1>
    <p>JavaScript library for snazzy background particle systems build in ES6 with Babel</p>
    <p>Based on <a href="https://github.com/jnicol/particleground">jnicol/particleground</a></p>
    <a href="https://github.com/vaivanov/particleground-light/archive/master.zip" class="btn">Download</a>
  </div>
</div>
<script> var exports = {}; </script>
<script src="index.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    new Particle(document.getElementById('particles'), {
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  var intro = document.getElementById('intro');
  intro.style.marginTop = - intro.offsetHeight / 2 + 'px';
}, false);
</script>
